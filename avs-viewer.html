<link rel="import" href="avs-renderer.html">
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="avs-viewer">

  <template>

    <style>
      #viewerDiv {
        width: 100%;
        height: 100%;
        position: relative;
      }   
      #sceneImage {
        width:100%; height:100%; 
        position:absolute; top:0px; left:0px;
      }   
      #rectCanvas {
        width:100%; height:100%; 
        overflow: hidden;
        position:absolute; top:0px; left:0px;
      }   
    </style>

    <iron-ajax id="getScene"
      url=[[sceneUrl]]
      handle-as="text"
      method="post"
      content-type="application/json"
      on-response="handleResponse"
      >
    </iron-ajax>

    <div on-click="handleClick" on-mousedown="handleOnMouseDown" on-mousemove="handleOnMouseMove" on-mouseup="handleOnMouseUp" id="viewerDiv">
    </div>
    
  </template>

  <script src="three.min.js"></script>
  <script src="avsthree.min.js"></script>
  <script src="avs-viewer.min.js"></script>

</dom-module>
